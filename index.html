<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculadora - JS</title>
</head>
<body>
    <header>
        <h1>
            Calculadora - JavaScript
        </h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Digite um número..." id="numero1">
            <input type="text" placeholder="Digite outro número..." id="numero2">
            <div class="buttons">
                <div class="buttons1">
                    <button type="button" id="somar">Somar</button>
                    <button type="button" id="subtrair">Subtrair</button>
                </div>

                <div class="buttons2">
                    <button type="button" id="multiplicar">Multiplicar</button>
                    <button type="button" id="dividir">Dividir</button>
                </div>
            </div>
            <div class="resultado" id="resultado"></div>
        </form>
    </main>
</body>
</html>
